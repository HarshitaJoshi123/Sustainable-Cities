<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Settings</title>
    <link rel="stylesheet" href="UserProfile.css">
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-settings">
            <div class="profile-picture">
                <div class="picture-upload">
                    <img id="profile-img" src="https://img.freepik.com/premium-photo/counselor-digital-avatar-generative-ai_934475-9173.jpg" alt="Profile Picture">
                    <input type="file" id="profile-pic" name="profile-pic" accept="image/*" onchange="displayImage(event)">
                </div>
                <label for="profile-pic">Edit Photo</label>
            </div>
            <div class="personal-details">
                <h2>Personal Details</h2>
                <div class="detail-section">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" disabled>
                </div>
                <div class="detail-section">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" disabled>
                </div>
                <h2>Contact Details</h2>
                <div class="detail-section">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" disabled>
                </div>
                <div class="detail-section">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" disabled>
                </div>
                <h2>Address Details</h2>
                <div class="detail-section">
                    <label for="house-address">House Address:</label>
                    <input type="text" id="house-address" name="house-address" placeholder="Enter your house address" disabled>
                </div>
                <div class="detail-section">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" disabled>
                </div>
                <div class="detail-section">
                    <button class="edit-button" onclick="enableEdit()">Edit Details</button>
                    <button class="save-button" onclick="saveDetails()">Save Details</button>
                </div>
            </div>
        </div>
    </div>
    <script src="UserProfile.js"></script>
</body>
</html>
