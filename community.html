<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.ismartrecruit.com/upload/blog/main_image/Advantages_Of_Being_A_Sustainable_Business.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #007bff; /* Blue color for header */
        }
        form {
            margin-top: 20px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .post {
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for posts */
            padding: 10px;
            border-radius: 5px;
        }
        .post img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Community!</h1>
        <form id="chatForm">
            <input type="text" id="username" placeholder="Your Name" required>
            <textarea id="message" placeholder="Type your message here..." required></textarea>
            <input type="submit" value="Send">
        </form>
        <div id="posts">
            <!-- Posts will be dynamically added here -->
            <div class="post">
                <p><strong>John Doe:</strong> Hello everyone!</p>
            </div>
            <div class="post">
                <p><strong>Jane Smith:</strong> Welcome to the community!</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var message = document.getElementById('message').value;
            var postsDiv = document.getElementById('posts');
            var newPost = document.createElement('div');
            newPost.classList.add('post');
            newPost.innerHTML = '<p><strong>' + username + ':</strong> ' + message + '</p>';
            postsDiv.prepend(newPost);
            document.getElementById('username').value = '';
            document.getElementById('message').value = '';
        });
    </script>
</body>
</html>
